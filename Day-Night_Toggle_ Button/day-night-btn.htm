<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Button</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="day-night-btn.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="switch">
                <label for="toggle">
                    <input id="toggle" class="toogle-switch" type="checkbox">
                    <div class="sun-moon">
                        <div class="dots"></div>
                    </div>
                     <div class="background">
                        <div class="stars1"></div>
                        <div class="stars2"></div>
                     </div>
                      <div class="fill"></div>
                </label>
            </div>
        </div>
    </body>
</html>
